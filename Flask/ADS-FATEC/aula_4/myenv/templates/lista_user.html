{% extends "index.html" %}

<!-- action="/listuser" method="post" -->
{% block content %}
<div class="listagem">
<table class="table" action="sub_salvar">
    <tr>
        <th>nome</th>
        <th>cpf</th>
        <th>email</th>
        <th>excluir</th>
        <th>alterar</th>
    </tr>
    <!-- {% block content2 %}
    {% endblock %} -->
    {% for user in usuarios: %}
        <tr>
            <td>{{user[0] }}</td>
            <td>{{user[1] }}</td>
            <td>{% if user[2] is not none %}
                    {{user[2]}}
                {% else %}    
                    Vazio
                {% endif %}
            </td>
            <td>
                <a href= {{ url_for("excluir_usuario", user=user[3]) }}><i class="bi bi-trash3"></i></a>
            </td>
            <td>
                <a href= {{ url_for("alterar_usuario", user=user[3]) }}>alterar</a>
            </td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
