<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
    <title>IMC</title>
</head>
<body>
    <h1>Calcular índice de massa corporal utilizando o método POST</h1>
    <form class='form-control' action="calcular_imc_post" method="post">
        <label class="form-label">Sua altura</label>
        <input class='form-control' type="text" name="txt_altura"><br>
        <label>Seu peso</label>
        <input class='form-control' type="text" name="txt_peso"><br>
        <input class="btn btn-primary" type="submit" name="Calcular">
        <input class="btn btn-primary" type="reset" value="Limpar">
    </form>
    {{IMC}}{{classificado}} 
    {% if classificado == "MAGREZA" %}
        <br>
        <img src="static/img/magreza.jpg">
    {% elif classificado == "NORMAL" %}
            <br>
            <img src="static/img/normal.jpg">
    
    {% elif classificado == "SOBREPESO" %}
            <br>
            <img src="static/img/sobrepeso.jpg">
    
    {% elif classificado == "OBESIDADE" %}
            <br>
            <img src="static/img/obesidade.jpg">
    
    {% elif classificado == "OBESIDADE GRAVE" %}
            <br>
            <img src="static/img/grave.jpg">
    
    {% endif %}    
</body>
</html>
